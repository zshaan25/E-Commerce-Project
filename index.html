<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eCommerce Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./js/Project.js" defer></script>

  <style>
    body {
      background-image: url('./src/assets/images/yellow-e-commerce-background.jpg'); /* Local background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    .bg-blur {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.85);
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .transition {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body class="min-h-screen font-sans text-gray-800">

  <div class="max-w-7xl mx-auto px-4 py-10">

    <!-- Header -->
    <header class="mb-8 text-center bg-blur p-6 rounded-lg shadow-lg">
      <h1 class="text-4xl font-bold text-blue-900">üõí My eCommerce Store</h1>
      <p class="text-lg text-gray-700 mt-2">Explore and shop your favorite products.</p>
    </header>

    <!-- Filter Dropdown -->
    <div class="bg-blur p-4 mb-6 rounded-lg shadow-md flex flex-col sm:flex-row sm:items-center justify-between">
      <div class="text-lg font-semibold text-gray-700 mb-2 sm:mb-0">Filter Products by Category:</div>
      <select id="category-filter" class="border px-4 py-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-1/3">
        <option value="All">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Home">Home</option>
      </select>
    </div>

    <!-- Product List -->
    <div id="product-list" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <!-- Cart Summary -->
    <section class="mt-12 bg-blur p-6 rounded-lg shadow-xl">
      <h2 class="text-2xl font-semibold text-blue-800 mb-4">üõç Your Cart</h2>
      <ul id="cart-items" class="list-disc pl-5 text-lg text-gray-700 space-y-1"></ul>
      <p class="mt-4 font-bold text-xl text-blue-700">Total: <span id="cart-total">PKR 0</span></p>
    </section>

    <!-- Footer -->
    <footer class="text-center mt-16 text-white bg-gray-800 py-4 rounded-lg shadow-md">
      &copy; 2025 eCommerce Project | All Rights Reserved
    </footer>

  </div>
</body>
</html>
